<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="wrapper">
          <figure class="jess__img">
            <img
              src="./social links assets/avatar-jessica.jpeg"
              class="jessimg"
            />
          </figure>
          <h1 class="name">Jessica Randall</h1>
          <p class="text">London, United Kingdom</p>
          <p class="frontend__text">"Front-end developer and avid reader."</p>
          <div class="social__wrapper">
            <div class="git__container">
              <h2 class="git__hub">GitHub</h2>
            </div>
            <div class="Frontendmentor__container">
              <h2 class="frontend">FrontendMentor</h2>
            </div>
            <div class="twitter__container">
              <h2 class="twitter">Twitter</h2>
            </div>
            <div class="linkedin__container">
              <h2 class="Linkedin">Linkedin</h2>
            </div>
            <div class="instagram__container">
            <h2 class="instagram">Instagram</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
